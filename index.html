<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/47247e435d.js"
      crossorigin="anonymous"
    ></script>
    <title>Adv</title>
  </head>
  <body>
    <header>
      <nav>
        <h4 class="logo">ADV</h4>
        <ul>
          <li>
            <a href="#view">View</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="vin"></div>
      <img
        src="images/background.png"
        class="parallax bg-img"
        data-distance="-400"
      />
      <img src="images/fog_7.png" class="parallax fog-7" data-distance="800" />
      <img
        src="images/mountain_10.png"
        class="parallax mountain-10"
        data-distance="1000"
      />
      <img src="images/fog_6.png" class="parallax fog-6" data-distance="1200" />
      <img
        src="images/mountain_9.png"
        class="parallax mountain-9"
        data-distance="1400"
      />
      <img
        src="images/mountain_8.png"
        class="parallax mountain-8"
        data-distance="1600"
      />
      <img src="images/fog_5.png" class="parallax fog-5" data-distance="1800" />
      <img
        src="images/mountain_7.png"
        class="parallax mountain-7"
        data-distance="2000"
      />
      <div class="text parallax" data-distance="-1000">
        <h2>MY</h2>
        <h1>PROJECTS</h1>
      </div>
      <img
        src="images/mountain_6.png"
        class="parallax mountain-6"
        data-distance="2400"
      />
      <img src="images/fog_4.png" class="parallax fog-4" data-distance="2600" />
      <img
        src="images/mountain_5.png"
        class="parallax mountain-5"
        data-distance="2700"
      />
      <img src="images/fog_3.png" class="parallax fog-3" data-distance="2800" />
      <img
        src="images/mountain_4.png"
        class="parallax mountain-4"
        data-distance="3000"
      />
      <img src="images/fog_2.png" class="parallax fog-2" data-distance="3200" />
      <img
        src="images/mountain_2.png"
        class="parallax mountain-2"
        data-distance="3400"
      />
      <img
        src="images/mountain_1.png"
        class="parallax mountain-1"
        data-distance="3600"
      />
      <img src="images/sun_rays.png" class="sun-rays" />
      <img src="images/black_shadow.png" class="black_shadow" />
      <img src="images/fog_1.png" class="parallax fog-1" data-distance="3800" />
    </main>

    <section id="view" class="view">
      <div class="left">
        <button id="swipe-left">
          <i class="fa-solid fa-caret-left fa-2xl"></i>
        </button>
      </div>
      <div class="image-container">
        <img
          id="image"
          src="solar-system.jpg"
          alt="project-img"
          height="100%"
          width="100%"
        />
      </div>
      <div class="button-container">
        <a
          id="project-a"
          href="https://adv-11.github.io/solarsystem/"
          target="_blank"
        >
          <button class="btn-proj">View Project</button>
        </a>

        <a
          id="code-a"
          href="https://github.com/adv-11/solarsystem"
          target="_blank"
        >
          <button class="btn-code">View Code</button>
        </a>
      </div>
      <div class="right">
        <button id="swipe-right">
          <i class="fa-solid fa-caret-right fa-2xl"></i>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
